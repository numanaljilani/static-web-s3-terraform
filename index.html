<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Projects</title>
  <style>
    /* CSS for basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .project {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in-out forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="project">
      <h2>Project 1: Continuous Integration</h2>
      <p>Description of the continuous integration project...</p>
    </div>
    <div class="project" style="animation-delay: 0.3s;">
      <h2>Project 2: Infrastructure as Code</h2>
      <p>Description of the infrastructure as code project...</p>
    </div>
    <div class="project" style="animation-delay: 0.6s;">
      <h2>Project 3: Automated Deployment</h2>
      <p>Description of the automated deployment project...</p>
    </div>
    <!-- Add more project sections as needed -->
  </div>
</body>
</html>
